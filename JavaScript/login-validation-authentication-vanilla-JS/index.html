<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/login.js"></script>
</head>
<body class="body login">
	<header class="header"></header>
	<main class="main container">
		<h2 class="h2 text-centre">Login</h2>
		<br>
		<form action="/dashboard.html" class="form login-form">
			<fieldset class="fieldset input-group">
				<label for="username" class="label">Username</label>
				<input type="text" id="username" class="input input-username" required>
				<span class="error-message"></span>
			</fieldset>
			<fieldset class="fieldset input-group">
				<label for="password" class="label">Password</label>
				<input type="password" id="password" class="input input-password" required>
				<span class="error-message"></span>
			</fieldset>
			<button type="submit" class="button">Login</button>
		</form>
	</main>
	<footer class="footer"></footer>
</body>
</html>
